<!DOCTYPE html>
<html>
<head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/style.css" />
</head>
<body>
    <!-- code for header-->
    <header>
        <div class="logo">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Logo of binoculars">
            <div class="secret">
                <span>Secret Agent Supply Inc.</span>
            </div>
        </div>
        <div class="logo-text">
        </div>
    </header>
    <!--end of header-->
    <main>
        <!--start of MAIN BANNER-->
        <section class="main-banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h4>NEW ARRIVAL</h4>
                    <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
        </section>
        <!--end of MAIN BANNER-->
        <!--start of Nav-list-->
        <section class="nav-list">
           <ul>
               <li>Eyewear</li>
               <li>Apparel</li>
               <li>Gadgets</li>
               <li>Vehicles</li>
               <li>Classes</li>
               <li>Contact</li>
           </ul>
           <ul class="nav-two">
               <li>Menu</li>
           </ul>
        </section>
        <!--end of nav list-->
        <!--start of image banner-->
        <section class="image-banner">
            <div class="image pen">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen pic">
                    <div>
                        <h4>Exploding Pen</h4>
                    </div>
                    
            </div>
            <div class="image watch">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="cellular watch">
                <div>
                    <h4>Cellular watch</h4>
                </div>
            </div>
            <div class="image glasses">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="thermal glasses">
                <div>
                    <h4>Thermal Glasses</h4>
                </div>
            </div>
        </section>
        <!--end of image banner-->
        <!--start of location/hrs-->
        <section class="location-banner">
            <div class="location-container">
                <span>Locations</span>
                <div class="location-text">
                    <span>-47.346436, 84.32354</span>
                </div>
            </div>
            <div class="location-container">
                <span>Hours</span>
                <div class="location-text">
                    <span>0800-1800</span>
                </div>
            </div>
        </section>
        <!--end of location/hrs-->
        <!--start of footer-->
        <footer>
            <h4>Copyright Secret Agent Supply Inc.</h4>
        </footer>
        <!--end of footer-->

    </main>
</body>
</html>
